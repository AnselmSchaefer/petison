apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: spring-boot-app
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"            # allow scale to zero
        autoscaling.knative.dev/maxScale: "5"            # max 5 pods
        autoscaling.knative.dev/target: "50"             # target concurrency
    spec:
      containers:
        - image: anselmschaefer/petison:1.5.0
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30       # increase if app starts slowly
            periodSeconds: 5
            failureThreshold: 6
          env:
            - name: SERVER_ADDRESS
              value: "0.0.0.0"           # ensure app listens on all interfaces